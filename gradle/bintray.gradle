if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey') &&
        project.hasProperty('sonatypeUsername') && project.hasProperty('sonatypePassword')) {

    subprojects {
        plugins.withId('com.jfrog.bintray') {
            bintray {
                user = project.property('bintrayUser')
                key = project.property('bintrayKey')

                publications = ['maven']
                publish = true
                override = true

                pkg {
                    repo = 'RSocket'
                    name = 'rsocket-kotlin'
                    licenses = ['Apache-2.0']

                    issueTrackerUrl = 'https://github.com/rsocket/rsocket-kotlin/issues'
                    websiteUrl = 'https://github.com/rsocket/rsocket-kotlin'
                    vcsUrl = 'https://github.com/rsocket/rsocket-kotlin.git'

                    githubRepo = 'rsocket/rsocket-kotlin' //Optional Github repository
                    githubReleaseNotesFile = 'README.md' //Optional Github readme file

                    version {
                        name = project.version
                        released = new Date()
                        vcsTag = project.version

                        gpg {
                            sign = true
                        }

                        mavenCentralSync {
                            user = project.property('sonatypeUsername')
                            password = project.property('sonatypePassword')
                        }
                    }
                }
            }
            tasks.named("bintrayUpload").configure {
                onlyIf { System.getenv('SKIP_RELEASE') != "true" }
            }
        }
    }
}
