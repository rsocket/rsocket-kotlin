name: Run tests
on: push

jobs:
  tests:
    name: Build and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: eskatos/gradle-command-action@v1
        name: Build project
        with:
          arguments: assemble

      - uses: eskatos/gradle-command-action@v1
        name: Run tests
        with:
          arguments: allTests --info
